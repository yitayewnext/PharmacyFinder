<div class="medicine-form-container">
    <div class="medicine-form-card">
        <div class="form-header">
            <h2>{{ isEditMode ? 'Edit Medicine' : 'Add Medicine' }}</h2>
        </div>

        <div *ngIf="error" class="form-error-alert" role="alert">
            <strong>Error!</strong>
            <span>{{ error }}</span>
        </div>

        <div class="form-body">
            <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="medicine-form">
                <div class="form-group" *ngIf="pharmacies.length > 0 && !isEditMode">
                    <label class="form-label" for="pharmacy">
                        Select Pharmacy
                        <span class="required-marker">*</span>
                    </label>
                    <select class="form-select" id="pharmacy" [(ngModel)]="pharmacyId"
                        [ngModelOptions]="{standalone: true}" required>
                        <option *ngFor="let pharmacy of pharmacies" [value]="pharmacy.id">
                            {{ pharmacy.name }}
                        </option>
                    </select>
                    <div *ngIf="!pharmacyId" class="field-error">
                        Please select a pharmacy.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">
                        Medicine Name
                        <span class="required-marker">*</span>
                    </label>
                    <input formControlName="name" class="form-input" id="name" type="text"
                        placeholder="e.g. Paracetamol">
                    <div *ngIf="medicineForm.get('name')?.invalid && (medicineForm.get('name')?.dirty || medicineForm.get('name')?.touched)"
                        class="field-error">
                        Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea formControlName="description" class="form-textarea" id="description"
                        placeholder="Medicine description..."></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="manufacturer">Manufacturer</label>
                        <input formControlName="manufacturer" class="form-input" id="manufacturer" type="text"
                            placeholder="e.g. GlaxoSmithKline">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="category">Category</label>
                        <input formControlName="category" class="form-input" id="category" type="text"
                            placeholder="e.g. Painkiller">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="price">
                            Price
                            <span class="required-marker">*</span>
                        </label>
                        <div class="price-input-wrapper">
                            <input formControlName="price" class="form-input" id="price" type="number" min="0"
                                step="0.01" placeholder="0.00">
                            <span class="price-currency">Birr</span>
                        </div>
                        <div *ngIf="medicineForm.get('price')?.invalid && (medicineForm.get('price')?.dirty || medicineForm.get('price')?.touched)"
                            class="field-error">
                            Price must be greater than or equal to 0.
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="quantity">
                            Quantity
                            <span class="required-marker">*</span>
                        </label>
                        <div class="quantity-input-wrapper">
                            <input formControlName="quantity" class="form-input" id="quantity" type="number" min="0"
                                placeholder="0">
                            <span class="quantity-unit">units</span>
                        </div>
                        <div *ngIf="medicineForm.get('quantity')?.invalid && (medicineForm.get('quantity')?.dirty || medicineForm.get('quantity')?.touched)"
                            class="field-error">
                            Quantity must be greater than or equal to 0.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="expiryDate">
                        Expiry Date
                        <span class="required-marker">*</span>
                    </label>
                    <input formControlName="expiryDate" class="form-date" id="expiryDate" type="date">
                    <div *ngIf="medicineForm.get('expiryDate')?.invalid && (medicineForm.get('expiryDate')?.dirty || medicineForm.get('expiryDate')?.touched)"
                        class="field-error">
                        Expiry date is required.
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-checkbox-wrapper">
                        <input formControlName="isPrescriptionRequired" type="checkbox" class="form-checkbox">
                        <span class="checkbox-label">Prescription Required</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button [disabled]="medicineForm.invalid || isLoading" [class.loading]="isLoading"
                        class="submit-btn" type="submit">
                        {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Medicine' : 'Add Medicine') }}
                    </button>
                    <a routerLink="/pharmacy/stock" class="cancel-link">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
