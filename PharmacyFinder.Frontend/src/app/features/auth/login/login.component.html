<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your PharmacyFinder account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-error" [class.alert-deactivated]="isDeactivatedAccountError()">
        <strong *ngIf="isDeactivatedAccountError()">⚠️ </strong>{{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="Enter your email"
          [class.error]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          [class.error]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid || isLoading"
        style="width: 100%; margin-top: 0.5rem;"
      >
        <span *ngIf="isLoading" class="loading"></span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register" class="link">Sign up</a></p>
    </div>
  </div>
</div>
